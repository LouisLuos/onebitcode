<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="textos">
        <p>Primeiro parágrafo.</p>
        <p>Segundo parágrafo.</p>
        <p>Terceiro parágrafo.</p>
    </div>

    <script>
        const div = document.getElementById("textos")
            
        function ativaParagrafo (ev) {
            console.log("Alvo (target):", ev.target); // Vai mostrar o <p> clicado
            console.log("Ouvinte (currentTarget):", ev.currentTarget); // Vai mostrar a <div>
            const divPai = ev.target
            divPai.textContent = `${divPai.textContent} (clicado)`
    
        }

        div.addEventListener("click", ativaParagrafo)


    </script>
</body>
</html>
