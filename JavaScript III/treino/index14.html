<body>
    <ul>

        <li>Uva</li>
        <button onclick="percorrer(this.parentNode)">Listar Tags</button>
    </ul>
    <script>
        function percorrer (elementoPai) {
            const lista = elementoPai.children
            for (let i = 0; i < lista.length; i++) {
                const filhoAtual = lista[i]
                const nomeTag = filhoAtual.tagName
                console.log(nomeTag)
            }
            
        }
    
    </script>
