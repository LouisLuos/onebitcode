<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function adicionarTextoDoInput () {
            input = document.getElementById("campo-texto")
        const valueInput = input.value 
        const newLi = document.createElement("li")
        newLi.textContent = valueInput
        const ul = document.getElementById("lista-input")
        ul.appendChild(newLi)
    }
    </script>
</head>
<body>
    <input type="text" id="campo-texto" placeholder="Digite algo...">
    <button onclick="adicionarTextoDoInput()">Adicionar</button>
    <ul id="lista-input"></ul>
</body>
</html>
