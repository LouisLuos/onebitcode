<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <button onclick="mudarTexto(this)">Clique-me</button>   
</body>
<script>
    function mudarTexto(elemento) {
        elemento.textContent = "click"
    }
</script>
