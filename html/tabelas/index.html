<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<body>
    <h1>Aula de tabelas</h1>
    <table border="3px  ">
       <thead>
        <tr>
            <td>Nome</td>
            <td>Contato</td>
            <td>Endereço</td>
        </tr>
       </thead>
       <tbody>
        <tr>
            <td>Luiz Henrique</td>
            <td>81988474251</td>
            <td>rua 1 </td>
        </tr>
       </tbody>
    </table>

    <hr>

    <table border="2">
		<thead>
	    <tr>
	        <th colspan="2">Informações Pessoais</th>
	        <th>Contato</th>
	    </tr>
		</thead>
		<tbody>
	    <tr>
	        <td>Nome:</td>
	        <td>João</td>
	        <td rowspan="2">Telefone: 123456</td>
	    </tr>
	    <tr>
	        <td>Idade:</td>
	        <td>30</td>
	    </tr>
		</tbody>
	</table>    
</body>
</html>
